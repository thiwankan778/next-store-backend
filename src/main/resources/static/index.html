<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h4 {
            color: #666;
            margin-top: 0;
            font-size: 1.2rem;
        }

        p {
            color: #444;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Next Store</h1>
    <h4>A Java Spring Boot Backend</h4>
    <p>Experience the power of Spring Boot for creating robust and scalable applications.</p>
</div>
</body>
</html>
